  guidelines_topic:
    title: "Preguntes freqüents / Directrius"
    body: |
      <a name="civilized"></a>

      ## [Aquest és un lloc públic per la discussió cívica](#civilized)

      Siusplau, tracta aquest fòrum de discussió amb el mateix respecte que tractaries un parc públic. Nosaltres som, també, un recurs que comparteix una comunitat: un lloc per compartir idees, coneixements i interessos mitjançant la conversa.

      Aquestes normes no són rígides, si no una ajuda a la pròpia comunitat. Apliquem aquestes directrius per conservar aquest lloc net, iluminat, i civilitzat, per habilitar la discussió pública.

      <a name="improve"></a>

      ## [Millora la discussió](#improve)

      Ajuda'ns a millorar aquest fòrum de discussió, mirant sempre de millorar qualsevol discussió d'alguna manera, encara que sigui en petita mesura. Si no estàs segur/a que el que escrius contribueix a la conversa, repensa el que has de dir, i torna-ho a provar.

      Els temes que aquí es discuteix ens importen a nosaltres, i volem que et comportis d'acord amb això, igual que si t'importéssin en igual mesura a tu. Sigues respectuós/a amb els temes i la gent que els discuteix, encara que puguis no estar d'acord amb alguna de les coses que s'hi diu.

      Una manera de millorar la discussió és descobrint quines hi ha en marxa. Siusplau, dedica uns quants minuts a navegar pels temes oberts, abans de contestar o crear-ne un de nou. Així tindràs més possibilitats de trobar aquells que comparteixen els teus interessos.

      <a name="agreeable"></a>

      ## [Sigues agradable, també en el desacord](#agreeable)

      A vegades voldràs mostrar el teu desacord. És normal. Però recorda que has de _criticar idees, no persones_. Siusplau, evita:

      * Insults.
      * Atacs personals "ad hominem".
      * Respondre pel to d'una entrada, enlloc de pel seu contingut.
      * Contradir perquè sí, com a reflex visceral.

      Enlloc d'això, mira de raonar arguments i contra-arguments que millorin la conversa.

      <a name="participate"></a>

      ## [La teva participació compta](#participate)

      Les converses que tenim aquí marquen el to per a tothom. Ajuda'ns a infuir positivament en el futur d'aquesta comunitat triant involucrar-te en discussions que fan d'aquest fòrum in lloc interessant, i evita aquelles que fan el contrari.

      Discourse dóna eines que ajuden la comunitat a identificar col·lectivament les millors (i les pitjors) contribucions: favorits, marcadors, "m'agrada", avisos, respostes, edició d'entrades, etcètera. Usa aquestes eines per millorar la teva pròpia experiència d'usuari: la teva, i la de la resta de la gent.

      Intenta deixar el parc millor del que el vas trobar.

      <a name="flag-problems"></a>

      ## [Si veus un problema, fes un avís](#flag-problems)

      Els moderadors gadeixen d'una autoritat superior; són els responsables d'aquest fòrum. Però tu també ho ets. Amb la teva ajuda, els moderadors poden facilitar el funcionament de la comunitat, enlloc de convertir-se en policies.

      Quan vegis un comportament inadequat, no contestis. Això encoratja el mal comportament, consumeix la teva energia i malgasta el temps de tots. Simplement, _fes un avís_. Si hi ha prous avisos, hi haurà una reacció, ja sigui automàtica, o amb la intervenció manual d'un moderador.

      Per tal de mantenir la comunitat, els moderadors es reserven el dret d'esborrar qualsevol contingut i qualsevol compte d'usuari, per qualsevol raó, i en qualsevol moment. Els moderadors no pre-visualitzen el contingut de cap manera; els moderadors i operadors d'aquest servei no es responsabilitzen del contingut que la comunitat envia.

      <a name="be-civil"></a>

      ## [Sigues sempre cívic](#be-civil)

      No hi ha millor manera de sabotejar una conversa com la manca d'educació:

      * Sigues cívic. No escriguis res que una persona raonable podria considerar ofensiu, abusiu, o un vehicle per a l'odi.
      * Manten-ho net. No pugis material obscè o sexualment explícit.
      * Respecta els altres. No assatgis o causis dolor a ningú. No suplantis l'identitat de ningú ni exposis informació privada.
      * Respecta el nostre fòrum. No enviis spam ni vandalitzis aquest fòrum.

      Aquestes no són unes normes perfectament definides ni concretes &mdash; _evita fins i tot allò que s'hi assembli_. Si no n'estàs segur/a, pregunta't com et faria sentir si el que estàs escrivint arribés a la portada d'un diari de tirada nacional.

      Aquest és un fòrum públic, i els motors de cerca l'indexen. Manté el llenguatge, enllaços, i imatges en un to acceptable per a tots els públics.

      <a name="keep-tidy"></a>

      ## [Sigues endreçat](#keep-tidy)

      Esforça't a mantenir-ho tot endreçat, de manera que poguem passar més temps parlant i menys endreçant i netejant. Per tant:

      * No comencis un tema en la categoria que no toca.
      * No facis entrades amb el mateix contingut en més d'un tema.
      * No escriguis respostes buides de contingut.
      * No desviis el tema
      * No signis les entrades. Cada entrada que escrius inclou la teva informació.

      Enlloc d'escriure "+1" o "Hi estic d'acord", usa el botó de "m'agrada". Enlloc de desviar el tema cap una altra direcció, usa el botó de "Contesta com a nou tema".

      <a name="stealing"></a>

      ## [Posa només allò que sigui de la teva autoria](#stealing)

      No pots pujar cap contingut digital sense que el permís del seu autor. No posis descripcions, enllaços o mètodes per a infringir la propietat intel·lectual (incloent software, vídeo, àudio, imatges), or per trencar cap llei.

      <a name="power"></a>

      ## [Operat per i per a tu](#power)

      Aquest lloc web l'opera [els teus amics del staff](/about) i també *vosaltres*, la comunitat. Si tens cap pregunta sobre com hauria de funcionar tot, obre un nou tema a la [categoria de feedback sobre el lloc web](/c/site-feedback) i parlem-ho! Ai hi ha cap tema crític o urgent que no es pot tractar d'aquesta manera o mitjançant un avís, contacta'ns via la [pàgina del staff](/about).

      <a name="tos"></a>

      ## [Termes del servei](#tos)

      Sí, el llenguatge legal és avorrit, però ens hem de protegir a nosaltres mateixos, i per extensió, a tu i les teves dades, contra individus malintencionats. Tenim uns [Termes de Servei](/tos) que descriuen el teu (i el nostre comportament) i drets relacionats amb el contingut, la privacitat, i les lleis. Per usar aquest servei, has d'estar d'acord i regir-te segons aquests [TdS](/tos).
