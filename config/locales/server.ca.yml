  assets_topic_body: "Aquest és un tema permanent, visible únicament per membres del staff, amb el fi d'emmagatzemar les imatges i arxius usats en el disseny del lloc web. No l'eliminis!\n\n\nCom fer-ho:\n\n\n1. Respon a aquest tema.\n2. Puja aquí totes les imatges que vulguis per als logos, favicons i demés. (Usa la icona de la barra d'eines en l'editor o arrossega i allibera les imatges, o enganxa-les). \n3. Publica la teva resposta.\n4. Fes clic amb el botó dret en les imatges de la teva nova entrada per a obtenir la ruta on estan pujades, o clica en la icona d'editar per a veure aquestes rutes en el panell d'edició. Copia les rutes.\n5. Enganxa les rutes a les imatges en [ajustos bàsics](/admin/site_settings/category/required).\n\n\nSi necessites habilitar la pujada de diferents tipus d'arxiu, edita `authorized_extensions` en les opcions d'[arxius](/admin/site_settings/category/files)."

  lounge_welcome:
    title: "Benvingut a la Sala VIP"
    body: |2

      Felicitats! :confetti_ball:

      Si pots veure aquest tema, se t'ha promocionat a **habitual** (nivell de confiança 3).

      Ara pots &hellip;

      * Editar el títol de qualsevol tema
      * Canviar la categoria de qualsevol tema
      * Fer que tots els teus enllaços es puguin seguir ([nofollow automàtic](http://en.wikipedia.org/wiki/Nofollow) ja no aplica)
      * Accés a una categoria VIP només visible pels usuaris amb nivell de confiança 3 i superior
      * Amagar el Spam amb un sol avís

      Aquí tens [una llista dels altres usuaris habituals](/badges/3/regular). Assegura't de saludar-los.

      Gràcies per ser una part important d'aquesta comunitat!

      (Per més informació sobre nivells de confiança, [llegeix aquest tema][trust]. Siusplau, tingues en compte que només els usuaris que segueixin complint els requisits matindran l'estatus d'habitual.)

