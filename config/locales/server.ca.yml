    editor:
      name: Editor
      description: Primera edició d'entrada
      long_description: |
        Aquesta insígnia es concedeix quan edites una entrada. No dubtis a editar les teves entrades en qualsevol moment per a millorar-les, arreglar errades o afegir-hi contingut. Edita per a fer les teves entrades encara millor!
    basic_user:
      name: Bàsic
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/4">Disposa</a> de totes les funcions essencials de la comunitat
      long_description: |
        Aquesta insígnia se't concedeix quan arribes al nivell de confiança 1. Gràcies per quedar-te per aquí i llegir uns quants temes per descobrir de què va aquesta comunitat. T'hem aixecat les restriccions de nou usuari, i ara tens totes les habilitats essencials, com ara enviar missatges personals, fer avisos, editar la wiki, i adjuntar imatges i enllaços.
    member:
      name: Membre
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/5">Se li concedeix</a> enviar invitacions, missatges de grup, més "m'agrada"
      long_description: |
        Aquesta insígnia se't concedeix quan arribes al nivell de confiança 2. Gràcies per participar en la nostra comunitat durant setmanes. Ara pots enviar invitacions des de la teva pàgina d'usuari o temes individuals, crear missatges de grup, i posar uns quants m'agrada més al dia.
    regular:
      name: Habitual
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/6">Se li concedeix</a> l'habilitat de re-categoritzar, re-nombrar, seguir enllaços i més m'agrada
      long_description: |
        Aquesta insígnia se't concedeix quan arribes al nivell de confiança 3. Gràcies per formar part de la nostra comunitat de forma habitual durant mesos. Ets un dels lectors més assidus, i un contribuient constant a la comunitat. Pots re-categoritzar i renombrar temes, crear avisos més potents, accedir una àrea privada, i posar la tira de m'agrada per dia.
    leader:
      name: Líder
      description: <a href="https://meta.discourse.org/t/what-do-user-trust-levels-do/4924/7">Se li concedeix</a> l'habilitat de fer edicions globals, enganxar, tancar, arxivar, dividir i combinar temes, més "m'agrada"
      long_description: |
        Aquesta insígnia se't concedeix quan arribes al nivell de confiança 4. Ets un líder d'aquesta comunitat d'acord amb el staff, i ets un exemple a seguir pel que fas i pel que dius. Tens la possibilitat d'editar totes les entrades, executar accions de moderació com ara enganxar, tancar, desllistar, arxivar, partir, unir, i pots fer la tira de m'agrada per dia.
    welcome:
      name: Benvingut/da
      description: He rebut un "m'agrada"
      long_description: |
        Aquesta insígnia es concedeix quan reps el primer m'agrada a una entrada. Felicitats, has escrit una entrada que els teus companys han trobat interessant o útil.
    autobiographer:
      name: Autobiògraf
      description: Ha omplert la informació del <a href="/my/preferences">perfil</a> d'usuari
      long_description: |+
        Aquesta insígnia es concedeix quan completes el teu <a href="/my/preferences">perfil d'usuari</a>  i selecciones una fotografia de perfil. Donar més a conèixer sobre qui és i què t'interessa ajuda a fer una comunitat millor i més unida.

    anniversary:
      name: Aniversari
      description: Membre actiu per més d'un any, ha escrit com a mínim una vegada
      long_description: |
        Aquesta insígnia es concedeix quan has estat membre durant un any, amb com a mínim una entrada escrita durant aquest any. Gràcies per estar entre nosaltres i per contribuir a la comunitat.
