    until_posts:
      one: "entrada"
      other: "%{count} entrades"
    'new-topic': |
      Benvingut/da a %{site_name} &mdash; **gràcies per iniciar una conversa!**

      - El títol sona interessant si te'l llegeixes en veu alta? És un bon resum?

      - A qui podria interessar? Per què importa? Quina mena de respostes busques?

      - Inclou paraules comunment usades en el tema, per a que d'altres puguin trobar-lo fàcilment. Per agrupar el tema amb d'altres relacionats, selecciona una categoria.

      Per a més consells, [visita les directrius de la nostra comunitat](/guidelines). Aquest panell només apareixerà per als teus primers %{education_posts_text}.
    'new-reply': |
      Benvingut a %{site_name} &mdash; **gràcies per contribuir a la conversa!**

      - La teva resposta millora la conversa d'alguna manera, encara que sigui només lleugerament?

      - Sigues amable amb els teus companys de comunitat.

      - Les crítiques constructives són benvingudes, però recorda criticar les *idees*, no les persones.

      Per a més consells, [visita les directrius de la nostra comunitat](/guidelines). Aquest panell només apareixerà per als teus primers %{education_posts_text}.
    avatar: |
      ### Què tal si poses una fotografia per al teu compte?

      Has escrit uns quants temes i respostes, però encara no tens una fotorgrafia de perfil que t'identifiqui -- de moment, només és una lletra.

      Has considerat **[visitar el teu perfil d'usuari](%{profile_path})** i pujar una fotografia que et representi?

      És més fàcil seguir discussions i trobar gent interessant a la conversa quan tots tenim una fotografia de perfil diferent!
    sequential_replies: |
      ### Considera respondre unes quantes entrades d'una tirada

      Enlloc d'escriure unes quantes respostes a un sol tema, siusplau considera escriure una sola resposta que citi diverses entrades prèvies, o mencions via @nom.

      Pots editar la teva darrera resposta per a afegir una cita. Per a fer-ho, selecciona text i prem el botó de <b>cita resposta</b> que apareixerà.

      És més fàcil seguir un tema quan té menys respostes més profundes que no pas moltes respostes indivituals.
    dominating_topic: |
      ### Deixa als altres unir-se la conversa

      Aquest tema és molt important per a tu &ndash; has publicat més del %{percent}% de les respostes aquí.

      Estàs segur que estàs proporcionant el temps adequat per a que d'altres puguin oferir també els seus punts de vista?
    too_many_replies: |
      ### Has arribat al límit de respostes per a aquest tema

      Ho sentim, però els usuaris nous estan limitats temporalment a %{newuser_max_replies_per_topic} respostes en el mateix tema.

      Enlloc d'afegir una altra resposta, sisplau, considera editar les teves respostes prèvies o visitar d'altres temes.
    reviving_old_topic: |
      ### Ressuscitar aquest tema?

      La darrera resposta a aquest tema va ser fa %{days} dies. La teva entrada reactivarà el tema apujant-lo a les primeres posicions de la llista i notificarà aquells involucrats en la conversa prèvia.

      Estàs segur de que vols continuar aquesta antiga conversa?
